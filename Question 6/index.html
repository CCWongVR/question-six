<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Question 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script>
        function showAnswers() {
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var color = document.getElementById('color').value;

            document.getElementById('top-div').innerHTML =
                name + "<br>" + phone + "<br>" + color;
        }
    </script>
</head>
<body>
    <div id="top-div">
    </div>
        <form>
            Name:
            <br>
            <input type="text" id ="name" name="name" placeholder="John Doe">
            <br> Phone Number:
            <br>
            <input name="phone" id="phone" type="text" placeholder="(555) 555-5555" data-inputmask="'mask': '(999) 999-9999'">
            <br> Favorite Color:
            <br>
            <select id="color" onchange="alert(this.value)">
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Red">Red</option>
            </select>
            <br>
            <input type="button" onclick="showAnswers();" value="Submit">
            <button type="reset" value="reset">Reset</button>
        </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.inputmask.bundle.js"></script>
    <script src="js/inputmask/bindings/inputmask.binding.js"></script>
</body>
</html>
